<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abdul Rehman | Web-Editor</title>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Poppins, sans-serif;
    }

    body{
        background: #0d0d0d;
        color: #ffffff;
    }

    /* HERO SECTION */
    .hero{
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
        from{ opacity: 0; transform: translateY(20px); }
        to{ opacity: 1; transform: translateY(0); }
    }

    .logo{
        width: 130px;
        height: 130px;
        border-radius: 50%;
        border: 3px solid #ffcc00;
        padding: 5px;
        margin-bottom: 20px;
        object-fit: cover;
        box-shadow: 0 0 20px #ffcc00;
    }

    h1{
        font-size: 2.4rem;
        margin-bottom: 10px;
    }

    h1 span{
        color: #ffcc00;
    }

    p{
        font-size: 1.1rem;
        max-width: 450px;
        opacity: 0.9;
        margin-bottom: 25px;
        line-height: 1.6;
    }

    .btn{
        padding: 12px 28px;
        font-size: 1rem;
        text-decoration: none;
        color: #0d0d0d;
        background: #ffcc00;
        border-radius: 30px;
        font-weight: bold;
        transition: 0.3s;
    }

    .btn:hover{
        background: #ffe680;
        transform: translateY(-3px);
    }

    /* FOOTER */
    footer{
        text-align: center;
        padding: 20px;
        opacity: 0.6;
        font-size: 0.9rem;
    }
</style>
</head>

<body>

<!-- HERO SECTION -->
<div class="hero">

    <h1>Abdul Rehman — <span>WEB-EDITOR</span></h1>

    <p>I turn simple webpages into clean, modern, visually attractive designs.  
       Editing, improving, and upgrading UI is what I love doing.</p>

    <a href="#projects" class="btn">View My Projects</a>
</div>

<!-- FOOTER -->
<footer>
    © 2025 Abdul Rehman — Web-Editor
</footer>

</body>
</html>
